<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym Management</title>
    <link rel="stylesheet" type="text/css" href="background.css">
</head>
<body>
    <div class="bg-image"></div>
    <div class="bg-form">
        <h1 class="gym-log">Gym Login</h1>
        <form action="#" method="post">
        <input type="text" name="username" placeholder="Username / Registered E-Mail Address"><br>
        <input type="password" name="password" placeholder="Password"><br>
            <input type="checkbox" id="keepsign" name="signin">
            <label for="keepsign" class="checker"> Keep me signed in!</label><br>
        <button class="button"><span>Login</span></button>
        </form><br>
        <a href="#" style= "text-decoration:none" class="forgot">Forgot your password?</a><br>
    </div>
</body>
<footer>Test made by: Amritansh Randeo</footer>
</html>
